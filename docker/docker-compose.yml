services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: studenthelper
      POSTGRES_PASSWORD: studenthelper
      POSTGRES_DB: studenthelper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studenthelper -d studenthelper"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  centrifugo:
    image: centrifugo/centrifugo:v6
    command: centrifugo --config=config.json
    ports:
      - "8800:8000"
      - "8801:8001"
    volumes:
      - ../centrifugo.json:/centrifugo/config.json:ro

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: student-helper/backend:local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      centrifugo:
        condition: service_started
    environment:
      NODE_ENV: production
      BACKEND_PORT: 3001
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DATABASE_URL: ${COMPOSE_DATABASE_URL:-postgresql://studenthelper:studenthelper@postgres:5432/studenthelper}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-at-runtime}
      REDIS_URL: ${COMPOSE_REDIS_URL:-redis://redis:6379}
      CENTRIFUGO_URL: ${COMPOSE_CENTRIFUGO_URL:-http://centrifugo:8000}
      CENTRIFUGO_TOKEN_SECRET: ${CENTRIFUGO_TOKEN_SECRET:-centrifugo-dev-secret}
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    image: student-helper/frontend:local
    depends_on:
      backend:
        condition: service_started
    environment:
      NODE_ENV: production
      FRONTEND_PORT: 3000
      BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
